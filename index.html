<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: white;
        }

        header {
            background-color: #888888;
            padding: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        nav li {
            padding: 15px 40px;
            font-size: 18px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav li.ac a {
            color: #ffeb3b;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        .container {
            padding: 20px;
            background-color: white;
        }

        .image-gallery {
            display: flex;
            gap: 20px;
        }

        .image-container {
            flex: 1;
        }

        .image-container img {
            width: 100%;
            height: 480px;
            object-fit: cover;
            display: block;
        }

        .info-section {
            flex: 2;
            background-color: #ff7961;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-box {
            background-color: #7a7a7a;
            padding: 30px;
            color: white;
        }

        .info-box h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .info-box p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .info-box button {
            background-color: white;
            color: black;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .info-box button:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav li {
                padding: 15px 25px;
            }

            .image-gallery {
                flex-wrap: wrap;
                gap: 10px;
            }

            .image-container {
                flex: 1;
                min-width: calc(50% - 10px);
            }

            .image-container img {
                height: 240px;
            }

            .info-section {
                flex: 100%;
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="ac"><a href="index.html">Home</a></li>
                <li><a href="Dining.html">Dining</a></li>
                <li class="ac"><a href="spa.html">Spa</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li class="ac"><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image-gallery">
            <div class="image-container">
                <img src="forest.jpg" alt="Dining">
            </div>
            <div class="image-container">
                <img src="forest.jpg" alt="Nature">
            </div>
            <div class="info-section">
                <div class="info-box">
                    <h2>Header</h2>
                    <p>lorem ipsum lorem ipsum lorem ipsum</p>
                    <button>Click</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
